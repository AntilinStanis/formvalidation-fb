<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="Fb-favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<body><div class="parent">
    <div class="left">
        <div class="image">
            <img src="fb.svg" alt="Facebook" >
        </div>
        <div class="h3">
               <h3> Facebook helps you connect and share  
     with the people in your life.</h3>
        </div>
    </div>
    <div class="rparent">
         
        <div class="right">
            <form action="" class="form">
                <div class="text1">
                    <input type="text"class="text" placeholder="Email address or phone number">
                </div>
                <div class="text2">
                    <input type="password" class="text"placeholder="Password">
                </div>
                <div class="login">
                    <button class="button">Log in</button>
                </div>
                <div class="a">
                    <a href="http://www.facebook.com/login/identify" target="_blank" rel="noopener noreferrer">Forgotten password ?</a>
                </div>
                <div class="Line">
                    <hr>
                </div>
                <div class="acc">
                 
                    <button class="button1">Create new account</button>
                  
                </div>
            </form>
           
        </div>
        <div class="p">
            <p> <strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
        
        <div>
            
        </div>
        
    </div>
    
</div>

</html>
